<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/mustache"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div hx-ext="client-side-templates" class="container">
        <h1 class="mt-3">Movies</h1>
        <h2 class="mt-3">Add a new movie</h2>
        <form hx-post="/movies" hx-ext="json-enc" hx-trigger="submit" hx-target="#movie-list" hx-swap="afterbegin"
            mustache-template="movie" class="mb-3">
            <div class="mb-3">
                <label for="imdb_id" class="form-label">IMDbId</label>
                <input id="imdb_id" class="form-control" type="string" name="imdb_id" placeholder="tt0000001"
                    minlength="9" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div class="mb-3" id="movie-list" hx-get="/movies" hx-trigger="load" hx-swap="innerHTML"
            mustache-array-template="movies">
        </div>

        <template id="movies">
            {{ #data }}
            <div class="row">
                <div class="col-9">
                    <a href="https://www.imdb.com/title/{{ imdb_id }}" target="_blank">
                        {{ title }} ({{ year }})
                    </a>
                </div>
                <div class="col-3 text-end">
                    Rating: {{ rating }} / 10
                </div>
            </div>
            <div class="row mb-3 mt-1">
                <div class="col-9">
                    <em>{{ plot }}</em>
                </div>
            </div>
            {{ /data }}
        </template>

        <template id="movie">
            <div class="row">
                <div class="col-9">
                    <a href="https://www.imdb.com/title/{{ imdb_id }}" target="_blank">
                        {{ title }} ({{ year }})
                    </a>
                </div>
                <div class="col-3 text-end">
                    Rating: {{ rating }} / 10
                </div>
            </div>
            <div class="row mb-3 mt-1">
                <div class="col-9">
                    <em>{{ plot }}</em>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
