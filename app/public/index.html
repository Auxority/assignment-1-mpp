<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/mustache"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div hx-ext="client-side-templates" class="container">
        <h1>
            Movies
        </h1>

        <h2>Add a new movie</h2>
        <form hx-post="/movies" hx-ext="json-enc" hx-trigger="submit" hx-target="#movieRows" hx-swap="afterbegin"
            mustache-template="movie">
            <div class="mb-3">
                <label for="imdb_id" class="form-label">IMDbId</label>
                <input id="imdb_id" class="form-control" type="string" name="imdb_id" placeholder="tt0000001" minlength="9" maxlength="9"
                    required>
            </div>
           
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input id="title" class="form-control" type="text" name="title" minlength="1" maxlength="255" placeholder="A movie title"
                    required>
            </div>

            <div class="mb-3">
                <label for="rating" class="form-label">IMDbRating</label>
                <input id="rating" class="form-control" type="number" step="0.1" min="1" max="10" name="rating" placeholder="1.0-10.0" required>
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Release Year</label>
                <input id="year" class="form-control" type="number" name="year" min="1" max="9999" placeholder="2023" required>
            </div>

            <div class="mb-3">
                <label for="plot" class="form-label">Plot</label>
                <textarea id="plot" class="form-control" rows="3" name="plot" minlength="1" maxlength="255" placeholder="A movie plot"></textarea>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div class="container" id="movieRows" hx-get="/movies" hx-trigger="load" hx-swap="innerHTML"
            mustache-array-template="movies">
        </div>

        <template id="movies">
            {{ #data }}
            <div class="row">
                <div class="col-10">
                    <a href = "https://www.imdb.com/title/{{ imdb_id }}">
                        {{ title }} ({{ year }})
                    </a>
                </div>
                <div class="col-2">
                    {{ rating }} / 10
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <em>{{ plot }}</em>
                </div>
            </div>
            {{ /data }}
        </template>

        <template id="movie">
            <div class="row">
                <div class="col-10">
                    <a href = "https://www.imdb.com/title/{{ imdb_id }}">
                        {{ title }} ({{ year }})
                    </a>
                </div>
                <div class="col-2">
                    {{ rating }}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <em>{{ plot }}</em>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
