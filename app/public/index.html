<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/mustache"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div hx-ext="client-side-templates" class="container">
        <h1 class="mt-3">
            Movies
        </h1>

        <h2>Add a new movie</h2>
        <form hx-post="/movies" hx-ext="json-enc" hx-trigger="submit" hx-target="#movieRows" hx-swap="afterbegin"
            mustache-template="movie">
            <div class="mb-3">
                <label for="imdb_id" class="form-label">IMDbId</label>
                <input id="imdb_id" class="form-control" type="string" name="imdb_id" placeholder="tt0000001"
                    minlength="9" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <!-- TODO: Add pagination to the frontend -->
        <div class="container mb-3" id="movieRows" hx-get="/movies?page=0" hx-trigger="load" hx-swap="innerHTML"
            mustache-array-template="movies">
        </div>

        <template id="movies">
            {{ #data }}
            <div class="row">
                <div class="col-10">
                    <a href="https://www.imdb.com/title/{{ imdb_id }}" target="_blank">
                        {{ title }} ({{ year }})
                    </a>
                </div>
                <div class="col-2">
                    {{ rating }} / 10
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <em>{{ plot }}</em>
                </div>
            </div>
            {{ /data }}
        </template>

        <template id="movie">
            <div class="row">
                <div class="col-10">
                    <a href="https://www.imdb.com/title/{{ imdb_id }}" target="_blank">
                        {{ title }} ({{ year }})
                    </a>
                </div>
                <div class="col-2">
                    {{ rating }} / 10
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <em>{{ plot }}</em>
                </div>
            </div>
        </template>
    </div>
</body>

</html>
